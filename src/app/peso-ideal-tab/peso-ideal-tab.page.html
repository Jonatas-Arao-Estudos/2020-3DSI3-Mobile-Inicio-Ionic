<ion-header>
  <ion-toolbar>
    <ion-title>Peso Ideal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" sizeMd="6">
        
      <ion-row>
        <ion-col>
          <ion-segment (ionChange)="calcularPesoIdeal()" [(ngModel)]="genero" >
            <ion-segment-button value="homem">
              <ion-label>Homem</ion-label>
            </ion-segment-button>
            <ion-segment-button value="mulher">
              <ion-label>Mulher</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-col>
      </ion-row>

      
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Altura (em Centímetros)</ion-label>
            <ion-input type="number" [(ngModel)]="altura" (ionChange)="calcularPesoIdeal()" min="100"></ion-input>
          </ion-item>
          <small>Somente alturas a partir de 100 centímetros</small>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label color="primary" position="fixed">Resultado</ion-label>
            <ion-text>
                <h3> {{ resultado }}</h3>
            </ion-text>
          </ion-item>
        </ion-col>
      </ion-row>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
