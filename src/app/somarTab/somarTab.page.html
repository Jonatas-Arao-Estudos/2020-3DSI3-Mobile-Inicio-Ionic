<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Somar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Valor 1</ion-label>
          <ion-input type="number" [(ngModel)]="valor1"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Valor 2</ion-label>
          <ion-input type="number" [(ngModel)]="valor2"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <ion-button color="primary" expand="block" (click)="botaoSomar()">
          Somar
        </ion-button>
      </ion-col>
    </ion-row>

    
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label color="primary">Resultado</ion-label>
          <ion-input disabled="true" [value]="mostrarResultado()"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
